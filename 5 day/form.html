<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="./welcome.html" method="post">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="first_name" required value="xyz" > <br><br>

        <label for="lname">Last Name</label> <br>
        <input type="text" id="lname" name="last_name"> <br><br>

        <label for="email">Email</label> <br>
        <input type="email" id="email" name="user_email" required> <br><br>

        <label for="pass">Passsword</label> <br>
        <input type="password" id="pass" name="password" required minlength="5" maxlength="10"> <br><br>

        <label for="dob">DOB</label> <br>
        <input type="date" id="dob" name="dob" required min="2000-01-01" max="2010-12-31"> <br><br>

        <label for="age">Age</label> <br>
        <input type="number" id="age" name="age" min="18" max="60"> <br><br>

        <p>Select Gender</p>

        <input type="radio" id="male" name="gender" value="male"><label for="male">MALE</label>
        <input type="radio" id="female" name="gender" value="female"><label for="female">FEMALE</label>
        <input type="radio" id="others" name="gender" value="others"><label for="others">OTHERS</label> <br><br>

        <p>Are you citizen of India?</p>
        <input type="radio" id="yes" name="isCitizen" value="true"><label for="yes">YES</label>
        <input type="radio" id="no" name="isCitizen" value="false"><label for="no">NO</label> <br><br>

        <p>Select Technologies</p>
        <input type="checkbox" name="tech" id="html" value="html"> <label for="html">HTML</label>
        <input type="checkbox" name="tech" id="css" value="css"> <label for="css">CSS</label>
        <input type="checkbox" name="tech" id="js" value="js"> <label for="js">JAVASCRIPT</label> <br><br>

        <label for="desc">Provide Comments</label> <br><br>
        <textarea name="desc" id="desc"></textarea> <br><br>

        <label for="profile">Upload Profile pic</label> <br>
        <input type="file" id="profile" name="profile_pic" accept="image/png"> <br><br>

        <label for="coun">Select country</label> <br>
        <select name="country" id="coun" required>
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select> <br><br>


        <input type="checkbox" id="terms" required> <label for="terms">I understood terms and conditions</label> <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
